# Template for bitwarden/clients repository
# This file should be copied to: bitwarden/clients/.github/workflows/sdlc-sdk-update.yml

name: SDLC SDK Update

on:
  workflow_dispatch:
    inputs:
      run-mode:
        description: "Run mode - Update creates PR, Test validates only"
        type: choice
        options:
          - Update
          - Test
        default: Update
      sdk-version:
        description: "SDK version to install"
        type: string
        required: true
      base-branch:
        description: "Base branch for PR (branch to merge into)"
        type: string
        default: "main"

defaults:
  run:
    shell: bash

jobs:
  update-dependencies:
    name: Update SDK Dependencies
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.base-branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Update SDK versions
        env:
          SDK_VERSION: ${{ inputs.sdk-version }}
        run: |
          echo "ðŸ“¦ Installing SDK version: $SDK_VERSION"
          npm install @bitwarden/sdk-internal@$SDK_VERSION
          npm install @bitwarden/commercial-sdk-internal@$SDK_VERSION
          echo "âœ… SDK packages updated in package.json"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        continue-on-error: false

      - name: Run tests
        run: npm test
        continue-on-error: true
        # Note: May need to adjust test command based on clients repo structure

      - name: Create Pull Request
        if: inputs.run-mode == 'Update'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update SDK to ${{ inputs.sdk-version }}"
          branch: sdlc/sdk-update-${{ inputs.sdk-version }}
          base: ${{ inputs.base-branch }}
          delete-branch: true
          title: "Update SDK to ${{ inputs.sdk-version }}"
          body: |
            ## ðŸ¤– Automated SDK Update

            This PR updates the SDK packages to version `${{ inputs.sdk-version }}`.

            ### Changes
            - `@bitwarden/sdk-internal`: `${{ inputs.sdk-version }}`
            - `@bitwarden/commercial-sdk-internal`: `${{ inputs.sdk-version }}`

            ### Testing
            - [x] Build completes successfully
            - [x] Automated tests run
            - [ ] Manual smoke testing (reviewer responsibility)

            ### Links
            - [SDK Workflow Run](https://github.com/bitwarden/sdk-internal/actions)
            - [SDK Changelog](https://github.com/bitwarden/sdk-internal/releases)

            ---
            *Auto-generated by [sdk-internal publish workflow](https://github.com/bitwarden/sdk-internal/blob/main/.github/workflows/publish-wasm-internal.yml)*
          labels: |
            dependencies
            automated
          assignees: |
            # Add default reviewers if needed
