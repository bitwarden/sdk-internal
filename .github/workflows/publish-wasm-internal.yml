name: Publish @bitwarden/sdk-internal
run-name: Publish @bitwarden/sdk-internal ${{ inputs.release_type }}

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release Options"
        required: true
        default: "Release"
        type: choice
        options:
          - Release
          - Dry Run
      version:
        description: "Release Version"
        required: false
      client-branch:
        description: "Target branch in clients repo (for feature branch testing)"
        type: string
        default: "main"

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      release-version: ${{ steps.version-output.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Branch check
        if: ${{ inputs.release_type != 'Dry Run' }}
        run: |
          if [[ "$GITHUB_REF" != "refs/heads/main" ]]; then
            echo "==================================="
            echo "[!] Can only release from the 'main' branch"
            echo "==================================="
            exit 1
          fi

      - name: Version output
        id: version-output
        env:
          BRANCH: "${{ github.head_ref || github.ref_name }}"
          _VERSION: "${{ inputs.version }}"
        run: |
          if [ -z "${_VERSION}" ]; then
            VERSION=0.2.0-${BRANCH/\//-}.${{ github.run_number }}
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "### NPM Version: $VERSION" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "version=${_VERSION}" >> "$GITHUB_OUTPUT"
            echo "### NPM Version: ${_VERSION}" >> "$GITHUB_STEP_SUMMARY"
          fi

  npm:
    name: Publish NPM - ${{matrix.license_type.readable}}
    environment: NPM
    runs-on: ubuntu-24.04
    needs: setup
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        license_type:
          - artifact_name: "sdk-internal"
            npm_folder: "npm"
            readable: "open source license"
          - artifact_name: "commercial-sdk-internal"
            npm_folder: "bitwarden_license/npm"
            readable: "commercial license"

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org/"

      - name: Download artifact
        uses: bitwarden/gh-actions/download-artifacts@main
        with:
          workflow: build-wasm-internal.yml
          workflow_conclusion: success
          branch: ${{ inputs.release_type == 'Dry Run' && 'main' ||  github.ref_name }}
          artifacts: ${{ matrix.license_type.artifact_name }}
          path: crates/bitwarden-wasm-internal/${{ matrix.license_type.npm_folder }}

      - name: Set version
        working-directory: crates/bitwarden-wasm-internal/${{ matrix.license_type.npm_folder }}
        run: |
          npm version --no-git-tag-version $VERSION
        env:
          VERSION: ${{needs.setup.outputs.release-version}}

      - name: Publish NPM
        if: ${{ inputs.release_type != 'Dry Run' }}
        working-directory: crates/bitwarden-wasm-internal/${{ matrix.license_type.npm_folder }}
        run: npm publish --access public --tag latest

  update-clients:
    name: Trigger Clients Update
    runs-on: ubuntu-24.04
    if: inputs.release_type == 'Release'
    needs: [setup, npm]
    permissions:
      id-token: write

    steps:
      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Get Azure Key Vault secrets
        id: get-kv-secrets
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: gh-org-bitwarden
          secrets: "BW-GHAPP-ID,BW-GHAPP-KEY"

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

      - name: Generate GH App token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ steps.get-kv-secrets.outputs.BW-GHAPP-ID }}
          private-key: ${{ steps.get-kv-secrets.outputs.BW-GHAPP-KEY }}
          owner: bitwarden
          repositories: clients
          permission-actions: write

      - name: Call SDLC SDK Update workflow in Clients repo
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          _SDK_VERSION: ${{ needs.setup.outputs.release-version }}
          _CLIENT_BRANCH: ${{ inputs.client-branch || 'main' }}
        run: |
          echo "ðŸš€ Triggering sdlc-sdk-update.yml workflow in bitwarden/clients repo..."
          echo "   Target branch: $_CLIENT_BRANCH"
          echo "   SDK version: $_SDK_VERSION"
          gh workflow run sdlc-sdk-update.yml \
            --repo bitwarden/clients \
            --ref $_CLIENT_BRANCH \
            -f run-mode=Update \
            -f sdk-version=$_SDK_VERSION \
            -f base-branch=$_CLIENT_BRANCH
