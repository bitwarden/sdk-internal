name: Build Android

on:
  pull_request:
  push:
    branches:
      - "main"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-linux-android
          - armv7-linux-androideabi
          - x86_64-linux-android
          - i686-linux-android
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build
        run: nix develop --command build-android ${{ matrix.target }}

  combine:
    name: Combine
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Checkout repo (PR)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        if: github.event_name == 'pull_request'
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Checkout repo (Push)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        if: github.event_name == 'push'
        with:
          fetch-depth: 0

      - name: Move artifacts
        run: nix develop --command move-artifacts

      - name: Generate bindings
        run: nix develop --command generate-bindings

      - name: Publish
        run: nix develop --command publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
